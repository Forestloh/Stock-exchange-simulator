{% extends "layout.html" %}

{% block title %}
    Reset
{% endblock %}

{% block main %}
    <form action="/reset" method="post">
        <div class="mb-3">
            <h6> Enter password to reset account</h6>
            <input class="form-control mx-auto w-auto" required id="password" name="password" placeholder="password" type="password">
        </div>
        <button class="btn btn-primary reset" type="submit">Reset account</button>
    </form>
{% endblock %}
